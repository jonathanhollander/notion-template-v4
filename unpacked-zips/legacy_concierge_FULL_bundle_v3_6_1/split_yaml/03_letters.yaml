letters:
- Title: Bank Notification – Deceased Account Holder
  Audience: Bank
  Category: Financial
  Body: Dear {BankName}, I’m writing to inform you of the passing of {FullName}. I’m
    assisting with the estate and would appreciate guidance on required documents...
- Title: Credit Card Closure Request
  Audience: Credit Card
  Category: Financial
  Body: Hello {Issuer}, Please close the account ending in {Last4} for {FullName},
    who has passed away. Attached are the documents you requested...
- Title: Utility Account Transfer/Closure
  Audience: Utility
  Category: Household
  Body: To {UtilityName}, Please transfer or close services for the account at {ServiceAddress}.
    The account holder, {FullName}, has passed away...
- Title: Insurance Claim Notification
  Audience: Insurance
  Category: Insurance
  Body: Dear Claims Department, This is to notify you of a claim for policy {PolicyNumber}
    for {FullName}. Please advise on next steps...
- Title: Employer HR Notification
  Audience: Employer
  Category: Employment
  Body: Dear HR, I’m writing regarding {FullName}. Would you guide us through any
    benefits, payroll, or COBRA steps that apply?
- Title: Subscription Cancellation (General)
  Audience: Provider
  Category: Digital
  Body: Hello, Please cancel the subscription for {Service} associated with {Email}.
    The account holder {FullName} has passed away...
- Title: Social Media Memorialization
  Audience: Platform
  Category: Digital
  Body: Hello {Platform}, Please memorialize or close the account for {FullName}.
    I can provide documentation as needed...
- Title: SSA Notification of Death
  Audience: Agency
  Category: Government
  Body: 'To the Social Security Administration: I’m writing to report the passing
    of {FullName}, SSN ending {Last4SSN}. Please advise documentation required.'
- Title: IRS Final Return & Estate EIN
  Audience: Agency
  Category: Government
  Body: 'To the IRS: Please guide us on filing the final return for {FullName} and
    obtaining an EIN for the estate, if required.'
- Title: DMV Title Transfer Request
  Audience: Agency
  Category: Transportation
  Body: 'To the DMV: Please provide instructions to transfer vehicle title(s) for
    {FullName}. Documentation can be provided.'
- Title: USPS Mail Forwarding for Estate
  Audience: Agency
  Category: Mail
  Body: 'To the USPS: Please enable forwarding for mail addressed to {FullName} to
    {ForwardingAddress} for estate administration.'
- Title: Mortgage Servicer Notice
  Audience: Lender
  Category: Financial
  Body: 'To the Servicer: Please note the passing of {FullName}, borrower on loan
    {LoanNumber}. Kindly advise on next steps.'
- Title: Landlord/HOA Notification
  Audience: Housing
  Category: Housing
  Body: Hello, This is to inform you of the passing of {FullName}. We will coordinate
    keys, dues, and next steps with your guidance.
- Title: Pension/401(k) Administrator Notice
  Audience: Plan Admin
  Category: Retirement
  Body: 'To the Plan Administrator: Please guide beneficiary claim steps for {FullName}
    under plan {PlanName}.'
- Title: Brokerage Transfer/Beneficiary Claim
  Audience: Brokerage
  Category: Financial
  Body: 'To {Brokerage}: Please advise on beneficiary claim or transfer of assets
    for account(s) owned by {FullName}.'
- Title: Credit Bureaus Deceased Flag
  Audience: Credit Bureau
  Category: Financial
  Body: 'To {Bureau}: Please place a deceased flag on the credit file for {FullName}
    to help prevent fraud. Supporting documents available.'
- Title: Cover Letter – Family Essentials QR Pack
  Audience: Family
  Category: QR Pack
  Body: I’ve included a few QR codes that open only the pages you’ll likely need first.
    They don’t expose everything, just the essentials.
- Title: Cover Letter – Full Executor QR Pack
  Audience: Executor
  Category: QR Pack
  Body: These QR codes open all sections the executor will need. Please keep them
    secure and use them only when it’s time to act.
