letters:
- Title: Bank Notification
  Audience: Executor
  Category: Financial
  Disclaimer: Sample letter — adjust for your situation.
  Body: 'Dear [Bank],


    I am writing to inform you of the passing of [Name]. I am the executor and have
    enclosed the death certificate. Please advise steps to close or transfer accounts
    and provide any forms required.


    Thank you for your guidance.'
- Title: Credit Card Company
  Audience: Executor
  Category: Financial
  Disclaimer: Sample letter — adjust for your situation.
  Body: 'Dear [Company],


    Please note the passing of [Name]. Kindly close the account and stop further charges.
    Enclosed is the death certificate. Please confirm any remaining balance or documentation
    needed.


    Thank you for your assistance.'
