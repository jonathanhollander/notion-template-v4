- Title: Letter to My Family
  Audience: Family
  Category: Personal
  Disclaimer: Sample letter — adjust for your situation.
  Body: 'I wanted you to have my words close by. Thank you for every ordinary day
    we shared. Nothing needs to happen all at once.


    I love you, and I am grateful for you.'
- Title: Family Announcement
