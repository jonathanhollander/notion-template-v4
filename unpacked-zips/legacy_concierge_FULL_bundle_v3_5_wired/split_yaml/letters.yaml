  Category: Personal
  Disclaimer: Sample letter — adjust for your situation.
  Body: 'Dear friends and family,


    With sadness we share that [Name] has passed away. Services will be held at [Location/Date].
    We are grateful for your support.


    Thank you.'
- Title: Short Death Notice / Newspaper Draft
