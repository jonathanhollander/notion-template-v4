databases:
  executors:
    title: Executors & Key Contacts
    icon: 📇
    properties:
      Name:
        type: title
      Role:
        type: select
        options:
        - Executor
        - Backup Executor
        - Lawyer
        - Insurance Agent
        - Advisor
        - Family
      Phone:
        type: phone_number
      Email:
        type: email
      Notes:
        type: rich_text
      Last Updated:
        type: last_edited_time
  estate:
    title: Estate & Essentials (DB)
    icon: 📑
    properties:
      Name:
        type: title
      Type:
        type: select
        options:
        - Will
        - Deed
        - Insurance
        - ID
        - Asset
        - Account
      Location / Link:
        type: url
      Executor:
        type: relation
        target: executors
      Status:
        type: select
        options:
        - Complete
        - Pending
      Include in Encouragements:
        type: checkbox
      Owner Sensitivity:
        type: select
        options:
        - Low
        - Medium
        - High
      Last Updated:
        type: last_edited_time
  digital:
    title: Digital Legacy (DB)
    icon: 🔐
    properties:
      Account:
        type: title
      Legacy Contact:
        type: relation
        target: executors
      Instructions:
        type: rich_text
      Status:
        type: select
        options:
        - Needs Setup
        - In Progress
        - Complete
      Include in Encouragements:
        type: checkbox
      Last Updated:
        type: last_edited_time
      Setup Flag:
        type: formula
        expression: if(empty(prop('Legacy Contact')), '⚠ Needs Setup', 'Complete')
  memories:
    title: Memories & Letters (DB)
    icon: 📚
    properties:
      Title:
        type: title
      Type:
        type: select
        options:
        - Letter
        - Story
        - Photo
        - Journal
        - Video
        - Audio
      Recipient:
        type: rich_text
      Date:
        type: date
      Mood:
        type: select
        options:
        - ❤️ grateful
        - 🙂 calm
        - 😐 neutral
        - 😔 heavy
      Include in Encouragements:
        type: checkbox
      Owner Sensitivity:
        type: select
        options:
        - Low
        - Medium
        - High
      Last Updated:
        type: last_edited_time
  obituary:
    title: Obituary Builder (DB)
    icon: 📰
    properties:
      Person's Name:
        type: title
      Draft:
        type: rich_text
      Notes:
        type: rich_text
      Final:
        type: rich_text
      Include in Encouragements:
        type: checkbox
      Last Updated:
        type: last_edited_time
  tasks:
    title: Tasks & Deadlines (DB)
    icon: 🗓️
    properties:
      Task:
        type: title
      Category:
        type: select
        options:
        - Estate
        - Digital
        - Memories
        - Guidance
        - Admin
      Related Estate Item:
        type: relation
        target: estate
      Due:
        type: date
      Status:
        type: select
        options:
        - Todo
        - In Progress
        - Done
      Include in Encouragements:
        type: checkbox
      Last Updated:
        type: last_edited_time
  access_qr:
    title: Access & QR (DB)
    icon: 🔗
    properties:
      Audience:
        type: select
        options:
        - Owner
        - Executor
        - Family
      Pack:
        type: select
        options:
        - Family Pack
        - Full Pack
        - Special Offer Pack
      Target Page Link:
        type: url
      QR Image:
        type: files
      Access Level:
        type: select
        options:
        - Public Link
        - Invite-Only
        - Workspace Only
      Active:
        type: checkbox
      Notes:
        type: rich_text
      Last Updated:
        type: last_edited_time
  preferences:
    title: User Preferences (DB)
    icon: ⚙️
    properties:
      Profile:
        type: title
      Encouragement Mode:
        type: select
        options:
        - Full
        - Soft
        - Hidden
      Log Activity:
        type: select
        options:
        - 'On'
        - 'Off'
      Last Updated:
        type: last_edited_time
  engagement_log:
    title: Engagement Log (DB)
    icon: 📈
    properties:
      Event:
        type: title
      Event Type:
        type: select
        options:
        - View
        - Add
        - Edit
        - Complete
      Source:
        type: rich_text
      Item ID:
        type: rich_text
      Timestamp:
        type: date
      Last Updated:
        type: last_edited_time
  build_tracker:
    title: Build Tracker (DB)
    icon: 🧭
    properties:
      Page Title:
        type: title
      Page ID:
        type: rich_text
      Page Link:
        type: url
      Status:
        type: select
        options:
        - Pending
        - Complete
      Open Instructions:
        type: number
      Missing Cover:
        type: checkbox
      Missing Icon:
        type: checkbox
      Missing Layout:
        type: checkbox
      Missing QR Entry:
        type: checkbox
      Gaps:
        type: multi_select
        options:
        - Cover
        - Icon
        - Layout
        - QR
      Last Checked:
        type: date
      Notes:
        type: rich_text
