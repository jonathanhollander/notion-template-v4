pages:
- title: Home / Welcome
  icon: 🏠
  cover: covers/home.jpg
  layout_hint: Keep this page light; use the checklist then delete the instructions.
  instructions:
  - '[#INSTR] Read the 5-item checklist, complete each, then delete this block.'
  - '[#INSTR:COVER] Replace the default cover with a calming gradient.'
  blocks:
  - type: h2
    text: Welcome
  - type: paragraph
    text: This space brings order, comfort, and clarity for you and your loved ones.
  - type: callout
    emoji: 🤖
    text: Use Notion AI here (page, not DB). Paste results below.
  - type: paragraph
    text: 'Prompt idea: Draft a gentle welcome note that sets the tone for this space.'
  - type: paragraph
    text: ▼ Paste AI output here ▼
  - type: divider
  - type: h2
    text: Getting Started
  - type: todo
    text: Add your primary executor to ‘Executors & Key Contacts’.
  - type: todo
    text: Upload/link core documents in ‘Estate & Essentials (DB)’.
  - type: todo
    text: Set up Apple Digital Legacy / Facebook Memorialization.
  - type: todo
    text: Write one short memory or letter.
  - type: todo
    text: Upload purchased QR images for Executor & Family packs.
- title: Template Map (All Pages Index)
  icon: 🗺️
  cover: covers/overview.jpg
  instructions:
  - '[#INSTR] Verify that all top-level pages below are linked. Delete when done.'
  blocks:
  - type: paragraph
    text: '[#NOTE] This index is auto-populated by the deploy script if mostly empty.'
- title: Peace of Mind Overview
  icon: 🌿
  cover: covers/overview.jpg
  layout_hint: Show 4 linked views (Estate, Digital, Memories, Tasks) with one-line
    descriptions under each.
