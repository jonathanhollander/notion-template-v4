    (Board by Status), Memories (Gallery), Tasks (Table due asc).'
  blocks:
  - type: h2
    text: At a Glance
  - type: code
    language: mermaid
    text: 'flowchart LR

      A[Setup] --> B[Executor Ready]

      B --> C[Estate Docs Added]

      C --> D[Digital Legacy Secured]

      D --> E[Memories & Letters Created]

      E --> F[Guidance & Support Ready]

      '
