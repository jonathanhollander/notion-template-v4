<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>{{ title or "QR Packs" }}</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#fafafa;color:#222}
header,footer{padding:14px 20px;background:#fff;border-bottom:1px solid #eee}
main{padding:20px;max-width:920px;margin:0 auto}
.card{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;margin:14px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.btn{display:inline-block;background:#111;color:#fff;border:none;border-radius:10px;padding:10px 14px;text-decoration:none}
.small{color:#666;font-size:.9rem}
</style>
</head><body>
<header><strong>Notion QR Delivery</strong></header>
<main>{% block content %}{% endblock %}</main>
<footer class="small">&copy; {{ year }} Â· Demo app for template deployment.</footer>
</body></html>
