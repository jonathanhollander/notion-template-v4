      - type: paragraph
        content: "Probate is the legal process of validating a will and administering an estate. It can seem complex, but this guide will break it down into understandable steps."
      - type: heading_2
        content: "What is Probate?"
      - type: paragraph
        content: "Probate is the court-supervised process of authenticating a last will and testament if the deceased made one. It includes locating and determining the value of the person's assets, paying their final bills and taxes, and distributing the remainder of the estate to their rightful heirs."
      - type: heading_2
        content: "Key Steps in the Probate Process"
      - type: numbered_list
        numbered_list:
          - "Filing the Will with the appropriate probate court."
          - "Petitioning the court to be appointed as executor."
          - "Notifying heirs, beneficiaries, and creditors of the estate."
          - "Inventorying and appraising all estate assets."
          - "Paying all legitimate debts and taxes of the estate."
          - "Distributing the remaining assets to the beneficiaries."
          - "Closing the estate with the court."

