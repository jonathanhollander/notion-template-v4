# Estate Analytics Database Configuration
complexity: moderate
# This database tracks key rollout and completion metrics across the workspace

databases:
  - title: Estate Analytics
    icon: 
      type: emoji
      emoji: üìä
    description: Key rollout and completion metrics across the workspace.
    properties:
      Metric Name:
        type: title
        title: {}
      
      Section:
        type: select
        select:
          options:
            - name: Preparation
              color: blue
            - name: Executor
              color: purple
            - name: Family
              color: green
            - name: Letters
              color: yellow
            - name: Legal
              color: red
            - name: Accounts
              color: orange
            - name: Property
              color: pink
            - name: Insurance
              color: brown
            - name: Subscriptions
              color: gray
            - name: Digital Assets
              color: default
      
      Category:
        type: select
        select:
          options:
            - name: Progress
              color: blue
            - name: Financial
              color: green
            - name: Legal
              color: red
            - name: Digital
              color: purple
      
      Value:
        type: number
        number:
          format: number
      
      Target:
        type: number
        number:
          format: number
      
      Progress %:
        type: formula
        formula:
          expression: "if(empty(prop(\"Target\")), 0, round(100 * prop(\"Value\") / prop(\"Target\")))"
      
      Completion Status:
        type: formula
        formula:
          expression: "if(prop(\"Progress %\") >= 100, \"‚úÖ Complete\", if(prop(\"Progress %\") >= 75, \"üîµ Almost Done\", if(prop(\"Progress %\") >= 50, \"üü° In Progress\", if(prop(\"Progress %\") >= 25, \"üü† Started\", \"‚ö™ Not Started\"))))"
      
      Priority:
        type: select
        select:
          options:
            - name: Critical
              color: red
            - name: High
              color: orange
            - name: Medium
              color: yellow
            - name: Low
              color: green
      
      Last Updated:
        type: last_edited_time
        last_edited_time: {}
      
      Notes:
        type: rich_text
        rich_text: {}
      
      Related Pages:
        type: relation
        relation:
          database_id: null  # Will be linked to Pages Index
          type: dual_property
          dual_property:
            synced_property_name: Analytics Link
            synced_property_id: null
      
      Dependencies:
        type: relation
        relation:
          database_id: null  # Self-referential for metric dependencies
          type: dual_property
          dual_property:
            synced_property_name: Dependent Metrics
            synced_property_id: null
      
      # Rollup properties for aggregating data from related databases
      Total Financial Accounts:
        type: rollup
        rollup:
          relation_property_name: Related Pages
          rollup_property_name: Value
          function: count
      
      Financial Account Value Sum:
        type: rollup
        rollup:
          relation_property_name: Related Pages
          rollup_property_name: Value
          function: sum
      
      Insurance Policies Count:
        type: rollup
        rollup:
          relation_property_name: Related Pages
          rollup_property_name: Value
          function: count
          
      Active Professional Contacts:
        type: rollup
        rollup:
          relation_property_name: Related Pages
          rollup_property_name: Value
          function: count
      
      Completed Tasks Progress:
        type: rollup
        rollup:
          relation_property_name: Dependencies
          rollup_property_name: Progress %
          function: average
      
      High Priority Items:
        type: rollup
        rollup:
          relation_property_name: Dependencies
          rollup_property_name: Priority
          function: count
    
