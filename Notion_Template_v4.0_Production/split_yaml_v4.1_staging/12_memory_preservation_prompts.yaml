        content: "Early Years"
        blocks:
          - type: bulleted_list
            bulleted_list:
              - "What is your earliest memory?"
              - "Describe your childhood home."
              - "Who were your childhood heroes?"
      - type: toggle
        content: "Formative Years"
        blocks:
          - type: bulleted_list
            bulleted_list:
              - "What was your proudest moment as a young adult?"
              - "Describe a challenge that shaped who you are today."
              - "What is the most important lesson you learned in your 20s?"
      - type: toggle
        content: "Career & Accomplishments"
        blocks:
          - type: bulleted_list
            bulleted_list:
              - "What was your most fulfilling work?"
              - "Describe a professional achievement you are proud of."
              - "How did you choose your career path?"
      - type: toggle
        content: "Love & Family"
        blocks:
          - type: bulleted_list
            bulleted_list:
              - "How did you meet your partner?"
              - "What is your favorite family tradition?"
              - "What does family mean to you?"

  - title: "My Ethical Will"
