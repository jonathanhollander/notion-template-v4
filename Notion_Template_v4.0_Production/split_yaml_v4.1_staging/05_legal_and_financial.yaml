databases:
  - title: "Documents Vault"
    description: "A database to catalog all important legal and financial documents."
    properties:
      Document:
        type: title
        title: {}
      Category:
        type: select
        select:
          options:
            - name: "Will & Trust"
            - name: "Insurance Policies"
            - name: "Bank Accounts"
            - name: "Investment Accounts"
            - name: "Real Estate Deeds"
            - name: "Vehicle Titles"
            - name: "Tax Records"
            - name: "Other"
      Location:
        type: rich_text
        rich_text: {}
      Contact:
        type: relation
        relation:
          database_id: "Contacts Directory"
      Notes:
        type: rich_text
        rich_text: {}
    views:
      - name: "All Documents"
        type: "table"
      - name: "By Category"
        type: "board"
        group_by: "Category"
