# Estate Planning Template v4.0 - 30: Enhancement - Beneficiary Log
# Implements the suggestion from DATABASE_ENHANCEMENT_SUGGESTIONS.md
# Output Directory: split_yaml_discovered_phase2/
pages:
  - title: "Beneficiary Communication Hub"
    parent: "Your Professional Team Hub"
    description: "A hub for tracking all communications with beneficiaries and accessing templates."
    role: "executor"
    icon_file: "emoji:ðŸ“¨"
    blocks:
      - type: heading_1
        content: "Beneficiary Communication Hub"
      - type: paragraph
        content: "Use this hub to log all correspondence with beneficiaries, ensuring a clear and complete record of communication throughout the estate settlement process."
      - type: heading_2
        content: "Communications Log"
      - type: paragraph
        content: "Log every email, phone call, or letter sent to a beneficiary here."
      - type: child_database
        title: "Beneficiary Communications Log"
        database_ref: "Beneficiary Communications Log"
      - type: heading_2
        content: "Communication Templates"
      - type: paragraph
        content: "Use the templates below as a starting point for your messages."
      - type: toggle
        content: "Template: Initial Notification to Beneficiaries"
        blocks:
          - type: quote
            content: "Dear [Beneficiary Name], I am writing to you with a heavy heart to inform you of the passing of [Decedent Name]. As the named executor of the estate, I will be in touch with you throughout this process..."
      - type: toggle
        content: "Template: Update on Estate Progress"
        blocks:
          - type: quote
            content: "Dear [Beneficiary Name], I am writing to provide you with a brief update on the settlement of [Decedent Name]'s estate. We are currently in the [Stage Name] phase..."
databases:
  - title: "Beneficiary Communications Log"
    description: "A log to track all communications sent to beneficiaries."
    properties:
      Communication:
        type: title
        title: {}
      Beneficiary:
        type: relation
        relation:
          database_id: "Professional Contacts Directory"
      Date Sent:
        type: date
        date: {}
      Method:
        type: select
        select:
          options:
            - name: "Email"
            - name: "Phone Call"
            - name: "Letter"
      Template Used:
        type: select
        select:
          options:
            - name: "Initial Notification"
            - name: "Progress Update"
            - name: "Final Distribution"
      Notes:
        type: rich_text
        rich_text: {}
    views:
      - name: "Communications Log"
        type: "table"
        sort:
          - property: "Date Sent"
            direction: "descending"
