  - title: "Master Document Library"
    parent: "Legal & Financial Command Center"
    description: "A library of important legal documents and templates."
    role: "owner"
    blocks:
      - type: heading_1
        content: "Master Document Library"
      - type: paragraph
        content: "Use this database to track the location and status of all your critical legal documents."
      - type: child_database
        title: "Document Library"
        database_ref: "Document Library"

  - title: "State Requirements Guide"
    parent: "Legal & Financial Command Center"
    description: "A guide to understanding state-specific probate and estate laws."
    role: "owner"
    blocks:
      - type: heading_1
        content: "Guide to State Requirements"
      - type: paragraph
        content: "Probate and estate laws vary significantly by state. This database provides a starting point for understanding the requirements in your jurisdiction."
      - type: child_database
        title: "State Requirements"
        database_ref: "State Requirements Database"

  - title: "Financial Accounts & Institutions"
    parent: "Legal & Financial Command Center"
    description: "A detailed inventory of all financial accounts."
    role: "owner"
    blocks:
      - type: heading_1
        content: "Inventory of Financial Accounts"
      - type: paragraph
        content: "A clear record of all financial accounts is crucial for your executor."
      - type: child_database
        title: "Financial Account Inventory"
        database_ref: "Financial Account Inventory"

  - title: "Tax Preparation Center"
    parent: "Legal & Financial Command Center"
    description: "Guidance on final tax returns and estate taxes."
    role: "executor"
    blocks:
      - type: heading_1
        content: "Tax Preparation Guidance"
      - type: paragraph
        content: "The estate is responsible for filing several tax returns. This section provides an overview of what to expect."
      - type: heading_2
        content: "Key Tax Obligations"
      - type: toggle
        content: "Final Personal Income Tax Return (Form 1040)"
        blocks:
          - type: paragraph
            content: "A final income tax return must be filed for the decedent for the year of their death."
      - type: toggle
        content: "Estate Income Tax Return (Form 1041)"
        blocks:
          - type: paragraph
            content: "If the estate generates income after the decedent's death, it must file its own income tax return."
      - type: toggle
        content: "Federal Estate Tax Return (Form 706)"
        blocks:
          - type: paragraph
            content: "This is only required for very large estates that exceed the federal estate tax exemption limit. Consult with a CPA to determine if this is necessary."
